<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Popcorn Poppers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Fun Popcorn Poppers</h1>
    <!-- Popcorn Button with Unique Style -->
    <button class="popcorn-button" id="popcornButton">Pop Some Popcorn!</button>
    
    <!-- Popcorn Container -->
    <div id="popcornContainer"></div>
    
    <!-- Popcorn Count -->
    <p id="popCount">Popcorns popped: 0</p>
    
    <!-- Funny Message -->
    <p id="funnyMessage"></p>
  </div>

  <!-- Popcorn Sound Effects -->
  <audio id="popSound" src="popcorn-sound.mp3" preload="auto"></audio>
  <!-- <audio id="popcornVoice" src="popcorn-voice.mp3" preload="auto"></audio> -->

  <script src="script.js"></script>
</body>
</html>
